<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #modal{
            background-color: rgb(0, 191, 255);
            color: white;
            padding:  3px;
            width: 50%;
            position: fixed;
            left: 20%;
            text-align: center;
            display: none;
            transition: 2s;
        }
    </style>
</head>
<body>
    <button onclick="login()">ورود</button>
    <div id="modal">
        <p>این سایت برای افراد بالای 18 سال کاربرد دارد</p>
        <button onclick="close()" >x</button>
    </div>
    <script>
let login=function(){
document.getElementById('modal').style.display = 'block'
}
let close=function(){
document.getElementById('modal').style.display = 'none'
}
    </script>
</body>
</html>
